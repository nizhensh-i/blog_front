<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
  </head>

  <body>
    <div class="navbar" id="navbar">
      <a href="#home" class="brand-logo">Brand</a>
      <div class="navbar-links" id="navbarLinks">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
      <div class="navbar-toggle" id="navbarToggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        display: flex;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px;
      }

      .brand-logo {
        color: white;
        text-decoration: none;
        font-size: 1.5em;
        margin-right: auto;
      }

      .navbar-links a {
        color: white;
        text-decoration: none;
        padding: 10px;
      }

      .navbar-links {
        display: flex;
      }

      .navbar-toggle {
        display: none;
        cursor: pointer;
      }

      .bar {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px 0;
      }

      @media (max-width: 768px) {
        .navbar-links {
          flex-direction: column;
          display: none;
          position: absolute;
          width: 100%;
          left: 0;
          top: 56px;
          background-color: #333;
        }

        .navbar-toggle {
          display: block;
        }
      }
    </style>
    <script src="script.js"></script>
  </body>
</html>
